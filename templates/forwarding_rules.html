{% extends "base.html" %}

{% block title %}Forwarding Rules - VOIP System{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Forwarding Rules</h1>
            <p class="mt-1 text-sm text-gray-600">Manage call forwarding rules and patterns</p>
        </div>
        <button onclick="openCreateRuleModal()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Create Rule
        </button>
    </div>

    <!-- Rules list -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Active Rules</h3>
            <div id="rules-list" class="space-y-4">
                <!-- Rules will be populated here -->
            </div>
        </div>
    </div>
</div>

<!-- Create Rule Modal -->
<div id="create-rule-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Create Forwarding Rule</h3>
            <form id="create-rule-form" class="space-y-4">
                <div>
                    <label for="rule-name" class="block text-sm font-medium text-gray-700">Rule Name</label>
                    <input type="text" id="rule-name" name="rule-name" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="Business Hours Forwarding">
                </div>
                <div>
                    <label for="pattern" class="block text-sm font-medium text-gray-700">Pattern</label>
                    <input type="text" id="pattern" name="pattern" required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           placeholder="* (all calls)">
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                    <input type="number" id="priority" name="priority" min="1" max="1000" value="100"
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="forward-to" class="block text-sm font-medium text-gray-700">Forward To</label>
                    <select id="forward-to" name="forward-to" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="mobile_app">Mobile App</option>
                        <option value="external">External Number</option>
                        <option value="voicemail">Voicemail</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeCreateRuleModal()"
                            class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Create Rule
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Load rules on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadForwardingRules();
    });

    // Load forwarding rules
    function loadForwardingRules() {
        fetch('/api/forwarding-rules')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayRules(data.data);
                }
            })
            .catch(error => {
                console.error('Error loading forwarding rules:', error);
            });
    }

    // Display rules
    function displayRules(rules) {
        const container = document.getElementById('rules-list');
        
        if (rules.length === 0) {
            container.innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="mt-2 text-sm">No forwarding rules configured</p>
                </div>
            `;
            return;
        }

        container.innerHTML = rules.map(rule => `
            <div class="border border-gray-200 rounded-lg p-4">
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900">${rule.name}</p>
                                <p class="text-sm text-gray-500">
                                    Pattern: ${rule.pattern} | Priority: ${rule.priority}
                                </p>
                                <p class="text-sm text-gray-500">
                                    Forward to: ${rule.forward_to.replace('_', ' ')}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${rule.enabled ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${rule.enabled ? 'Enabled' : 'Disabled'}
                        </span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Modal functions
    function openCreateRuleModal() {
        document.getElementById('create-rule-modal').classList.remove('hidden');
    }

    function closeCreateRuleModal() {
        document.getElementById('create-rule-modal').classList.add('hidden');
        document.getElementById('create-rule-form').reset();
    }

    // Handle create rule form submission
    document.getElementById('create-rule-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('rule-name').value,
            pattern: document.getElementById('pattern').value,
            priority: parseInt(document.getElementById('priority').value),
            forward_to: document.getElementById('forward-to').value,
            enabled: true
        };
        
        fetch('/api/forwarding-rules', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                closeCreateRuleModal();
                loadForwardingRules();
                alert('Rule created successfully!');
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error creating rule');
        });
    });
</script>
{% endblock %}
